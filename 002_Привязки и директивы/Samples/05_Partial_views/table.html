<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Tasks</th>
            <th>Done</th>
        </tr>
    </thead>
    <tr ng-repeat="task in tasks" ng-class="$odd ? 'odd' : 'even'">
        <td>{{$index + 1}}</td>
        <td ng-repeat="property in task">{{property}}</td>
    </tr>
</table>
