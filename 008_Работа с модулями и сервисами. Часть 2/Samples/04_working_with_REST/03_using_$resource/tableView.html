<div id="panel" class="panel-body">
    <div class="row">
        <div class="col-sm-4 col-md-4" ng-repeat="item in products">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title text-center">
                        <h3>{{item.name}} : {{item.price | currency}}</h3>
                    </div>
                </div>
                <div class="panel-body">
                    <button class="btn btn-lg btn-primary" ng-click="deleteProduct(item)">Delete</button>
                    <button class="btn btn-lg btn-primary" ng-click="editOrCreateProduct(item)">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" ng-click="listProducts()">Refresh</button>
    <button class="btn btn-primary" ng-click="editOrCreateProduct()">New</button>
</div>
