<div class="panel panel-success">
    <div class="panel-heading">
        <h2>Create account</h2>
    </div>
    <div class="panel-body">
        <div class="col-xs-3">
            <div class="form-group">
                <label>Name:</label>
                <input class="form-control" autofocus placeholder="Enter your name" ng-model="user.name" />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" placeholder="Enter your password" ng-model="user.password" />
            </div>
            <button class="btn btn-primary" ng-click="createAccount(user)">Create</button>
            <button class="btn btn-primary" ng-click="switchPage('loginPage')">Cancel</button>
        </div>
    </div>
</div>
