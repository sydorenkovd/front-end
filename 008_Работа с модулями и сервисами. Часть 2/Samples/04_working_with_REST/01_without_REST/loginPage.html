<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Log In</h2>
    </div>
    <div class="panel-body">
        <div class="col-xs-3">
            <div class="form-group">
                <input class="form-control" autofocus placeholder="Enter your name" ng-model="user.name" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter your password" ng-model="user.password" />
            </div>
            <button class="btn btn-primary" ng-click="logIn(user)">Log in</button>
            <button class="btn btn-primary" ng-click="switchPage('createAccountPage')">Create account</button>
        </div>
    </div>
</div>
