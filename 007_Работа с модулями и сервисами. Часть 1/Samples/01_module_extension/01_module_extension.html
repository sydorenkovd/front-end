<!DOCTYPE html>
<html ng-app="studyModule">
<!--сервисы используются для инкапсуляции функциональности которую нужно повторно использовать в приложении и которая не вписывается в паттерн MVC-->
<head>
    <title>Services and modules</title>
    <script src="../angular.min%20.js"></script>
    <link href="../bootstrap-theme.css" rel="stylesheet" />
    <link href="../bootstrap.css" rel="stylesheet" />    
    <script>
        angular.module("studyModule", [])
        .controller("studyCtrl", function ($scope) {
            $scope.data = {
                cities: ["London", "New York", "Paris", "MyCity"],
                totalClicks: 1
            };
            $scope.$watch('data.totalClicks', function (newVal) {
                console.log("Total click count: " + newVal);
            });
        });
    </script>    
    <script src="directive.js"></script>
    <!--файл в котором содержится расширения модуля следует подключать после определения самого модуля иначе будет ошибка-->
</head>
<body ng-controller="studyCtrl">
    <div class="well">
        <div class="btn-group" tri-button counter="data.totalClicks" source="data.cities">
            <button class="btn btn-default" ng-repeat="city in data.cities">
                {{city}}
            </button>
        </div>
        <h5>Total clicks: {{data.totalClicks}}</h5>
    </div>
</body>
</html>
